<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/templates/loggedOutLayout.xhtml">
            <ui:define name="page-title">Login</ui:define>
            <ui:define name="content">
                <div class="login-wrapper">
                    <h:form id="loginForm">
                        <h:panelGrid columns="1">

                            <h:inputText id="emailInputText" required="true" requiredMessage="Please enter email" value="#{userInfoBean.email}" maxlength="100" a:placeholder="Email" validatorMessage="Invalid email format">
                                <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" />
                            </h:inputText>

                            <p:password id="passwordInputText" required="true" requiredMessage="Please enter password" value="#{userInfoBean.password}" maxlength="100" a:placeholder="Password" />

                        </h:panelGrid>

                        <h:message for="emailInputText" styleClass="error" id="emailMessage" />
                        <h:message for="passwordInputText" styleClass="error" id="passwordMessage" />
                        <h:message styleClass="error" id="generalMessage" for="loginForm"/>

                        <div class="button-wrapper">
                            <h:commandButton value="Login" class="button" action="#{userInfoBean.login}">
                                <f:ajax execute="emailInputText passwordInputText"
                                        render ="emailMessage passwordMessage generalMessage" />
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
