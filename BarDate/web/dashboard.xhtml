<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition template="/WEB-INF/templates/loggedInFullyLayout.xhtml">
            <ui:define name="page-title">Dashboard</ui:define>
            <ui:define name="content">
                <h1>Welcome to your dashboard</h1>
                <div class="dashboard-items">
                    <h:outputLink value="profile.xhtml"><div class="dashboard-item">Update Profile<i class="far fa-address-card"></i></div></h:outputLink>
                    <h:outputLink value="profileImage.xhtml"><div class="dashboard-item">Profile Image<i class="far fa-id-badge"></i></div></h:outputLink>
                    <h:outputLink value="search.xhtml"><div class="dashboard-item">Search<i class="fas fa-search"></i></div></h:outputLink>
                    <h:outputLink value="likedPeople.xhtml"><div class="dashboard-item">People You Liked<i class="far fa-heart"></i></div></h:outputLink>
                    <c:if test="#{profileHandlerBean.isAdmin() == 'true'}"><h:outputLink value="adminArea.xhtml"><div class="dashboard-item">Admin Area<i class="fas fa-users-cog"></i></div></h:outputLink></c:if>
                    <h:form><h:commandLink action="#{userInfoBean.disconnect}"><div class="dashboard-item">Logout<i class="fas fa-sign-out-alt"></i></div></h:commandLink></h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
