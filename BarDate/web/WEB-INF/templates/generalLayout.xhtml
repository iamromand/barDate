<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/sessionExpired.xhtml"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title id="title"><ui:insert name="page-title">BarDate - find dating online</ui:insert></title>
       
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="js" name="scripts.js" />
        <h:outputScript library="js" name="rangeHelper.js" />
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" />
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/places.js@1.16.1"></script>
       
        <h:outputStylesheet library="css" name="style.css"  />

        <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
        
        <ui:insert name="pagetype"></ui:insert>
    </h:head>
    
    <c:set var = "fullPath" value="#{request.servletPath}"/>
    <c:set var = "fullPathWithoutExtention" value="${fn:substringBefore(fullPath, '.xhtml')}" />
    <c:set var = "fullPathClean" value="${fn:substringAfter(fullPathWithoutExtention, '/')}" />
    <c:set var = "profilePic" value="#{profileHandlerBean.loggedInButNoProfilePic}" />
    <c:if test="${not empty param.pid }"><c:set var="parampid" value="param-pid" /></c:if>
    <c:if test="${empty param.pid }"><c:set var="parampid" value="no-param" /></c:if>
    
    <h:body class="home ${fullPathClean} ${pagetype} ${profilePic} ${parampid}">
        <div class="hellobars"></div>
        <div id="page">
		
	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="components/loggedOut/header.xhtml" />
		</ui:insert>
	    </div>
	    
	    <div id="content">
	  	<ui:insert name="content" ></ui:insert>
	    </div>
		    
	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="components/loggedOut/footer.xhtml" />
	    	</ui:insert>
    	    </div>

        </div>
    </h:body>
</html>
